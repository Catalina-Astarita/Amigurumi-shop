    <h3>Le solicitamos que rellene el siguiente formulario para coordinar metodos de pago y direccion de entrega</h3>
    <form action="get" id="formulario">
        <label>Ingrese nombre completo:<input type="text" name="Nom" placeholder="Nombre:" required></label>

     </select>
