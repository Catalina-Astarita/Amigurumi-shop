 <div id="formulariopago"> 
    <h3 id="tformulario">Le solicitamos que rellene el siguiente formulario para coordinar metodos de pago y direccion de entrega</h3>
    <form action="get" id="formulario">
        <label><input type="text" name="Nom" placeholder="Nombre:" required></label>
        <label><input type="number" name="edad" placeholder="Edad:" required></label>
        <label for="email"></label><input type="email" name="email" placeholder="Email:" required>
        <label><input type="tel" name="Tel" placeholder="Telefono:"required></label>
        <label for="pago"></label>
     <select name="pago" id="pago">
        <option value="TR">Tarjeta</option>
        <option value="EF">Efectivo</option>
        <option value="CD">Cuenta de DNI</option>
        <option value="MP">Mercado Pago</option>
     </select>
          <label>¿Esta tomando algun medicamento?<br>Si:
           <input name="medicina" type="radio" value="si" id="radio">
          </label>
         <label>No:
           <input name="medicina" type="radio" value="no"id="radio">
         </label>
         <label for="importante">En caso de que su respuesta sea "si"<br>por favor especificar cual y porque motivo:<br>
           <textarea name="texto" rows="8" cols="32"></textarea>
         </label>
         <label for="checkbox">Estoy de acuerdo con recibir emails que<br>brindaran informacion respecto al viaje<br> y a la empresa:
           <input id="no" name="checkbox" type="checkbox" value="consentimiento">
         </label>
         <input type="submit" value="Enviar">
    </form>
